<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title>ÁrbolesCR</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
        <link th:href="@{/css/estilos.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>

        <!-- HEADER -->
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom shadow-sm">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand text-success">
                        <i class="fas fa-tree"></i> ÁrbolesCR
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/arbol/listado}">
                                    <i class="fas fa-leaf"></i> Árboles
                                </a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}">
                                    <i class="fas fa-folder-tree"></i> Categorías
                                </a>
                            </li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <section id="main-header" class="py-3 bg-success text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h1><i class="fas fa-seedling"></i> Catálogo Natural</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- FOOTER -->
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-3">
            <div class="container">
                <div class="col text-center">
                    <p class="mb-0">
                        &copy; 2025 ÁrbolesCR - Proyecto académico | Universidad Fidélitas
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
